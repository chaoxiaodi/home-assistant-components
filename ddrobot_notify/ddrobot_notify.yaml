notify:
  - platform: ddrobot_notify
    name: ddrobot             # 实体ID  比如这个出来就是notify.ddrobot
    robot: # 钉钉群自定义机器人有发送频率限制 可以配置多个机器人 发送时随机选择一个机器人 
      - access_token: access_token1
        secret: secret1
      - access_token: access_token2
        secret: secret2
    isatall: true   # 是否圈所有人